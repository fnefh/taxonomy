document_outline: >
  This document contains annual financial reports (Form 10-K)
  for Amgen Inc. covering fiscal years 2020-2023.

  The reports include detailed information about:

  1. Business Operations and Products
     - Commercial Product Portfolio
     - Pipeline Development
     - Manufacturing Capabilities
     - Global Market Presence

  2. Research and Development
     - Clinical Programs
     - Technology Platforms
     - Innovation Strategy
     - Collaboration Initiatives

  3. Financial Performance
     - Revenue and Growth
     - Operating Expenses
     - Capital Allocation
     - Market Position

  4. Strategic Initiatives
     - Business Development
     - Market Expansion
     - Operational Efficiency
     - Digital Transformation
seed_examples:
  - context: >
      Amgen's commercial portfolio includes several blockbuster products
      across therapeutic areas including oncology, cardiovascular disease,
      inflammation, bone health, and nephrology. In 2023, total product sales
      reached $27.2 billion, with key growth drivers including Repatha®,
      Prolia®, EVENITY®, and Blincyto®, while managing biosimilar competition
      for mature products.
    questions_and_answers:
      - question: >
          What are Amgen's key commercial products and their performance in 2023?
        answer: >
          Amgen's product portfolio delivered strong performance in 2023 with
          total product sales of $27.2 billion. Growth drivers included Repatha®
          (cardiovascular), Prolia® and EVENITY® (bone health), and Blincyto®
          (oncology). The company successfully managed biosimilar competition
          for mature products while expanding market share in key therapeutic
          areas through innovative medicines and biosimilars.
      - question: >
          How does Amgen maintain competitiveness across different therapeutic
          areas?
        answer: >
          Amgen maintains competitiveness through a balanced approach including:
          1) Continuous innovation in core therapeutic areas, 2) Strategic
          lifecycle management of established products, 3) Global expansion of
          market access, 4) Development of biosimilars portfolio, and 5)
          Investment in new product launches and market development activities.
      - question: >
          What strategies does Amgen employ for product commercialization and
          market access?
        answer: >
          Amgen's commercialization strategy includes: 1) Focused marketing and
          sales efforts in key markets, 2) Strategic pricing and reimbursement
          approaches, 3) Patient support programs and healthcare provider
          education, 4) Digital engagement platforms, and 5) Partnerships with
          healthcare systems and payers to ensure broad access to medicines.
  - context: >
      Amgen's research and development pipeline demonstrates strong momentum
      with over 50 clinical programs across various stages, supported by
      investments of $4.5 billion in R&D during 2023. The company leverages
      advanced technologies including human genetics, artificial intelligence,
      and innovative drug delivery platforms to accelerate drug discovery and
      development.
    questions_and_answers:
      - question: |
          How does Amgen structure its R&D investments and priorities?
        answer: >
          Amgen invested $4.5 billion in R&D during 2023, focusing on: 1)
          Advancement of innovative pipeline programs, 2) Development of new
          therapeutic modalities, 3) Enhancement of drug discovery platforms, 4)
          Clinical trial execution and innovation, and 5) Strategic research
          collaborations and technology partnerships.
      - question: >
          What technological capabilities distinguish Amgen's research and
          development approach?
        answer: >
          Amgen's R&D capabilities are distinguished by: 1) Integration of human
          genetics insights, 2) Advanced AI and machine learning applications,
          3) Innovative drug delivery platforms, 4) Proprietary protein
          engineering technologies, and 5) State-of-the-art research facilities
          and infrastructure.
      - question: >
          How does Amgen manage its clinical development pipeline and program
          prioritization?
        answer: >
          Amgen manages its pipeline through: 1) Strategic prioritization of over
          50 clinical programs, 2) Data-driven decision making in program
          advancement, 3) Efficient clinical trial design and execution, 4)
          Focus on high-unmet medical needs, and 5) Balance between novel
          therapeutics and biosimilar development.
  - context: >
      In 2023, Amgen demonstrated strong financial performance with total
      revenues of $28.2 billion, operating income of $8.7 billion, and free cash
      flow of $9.7 billion. The company maintained disciplined capital
      allocation while investing in growth initiatives and returning value to
      shareholders through dividends and share repurchases.
    questions_and_answers:
      - question: |
          What were Amgen's key financial metrics and achievements in 2023?
        answer: >
          Amgen achieved strong financial results in 2023 including: 1) Total
          revenues of $28.2 billion, 2) Operating income of $8.7 billion
          reflecting operational efficiency, 3) Free cash flow of $9.7 billion,
          4) Continued investment in growth initiatives, and 5) Return of
          capital to shareholders through dividends and share repurchases.
      - question: |
          How does Amgen manage its capital allocation strategy?
        answer: >
          Amgen's capital allocation strategy focuses on: 1) Investment in
          internal growth opportunities, 2) Strategic business development
          activities, 3) Maintenance of strong credit ratings, 4) Commitment to
          growing dividend, and 5) Opportunistic share repurchases while
          maintaining financial flexibility.
      - question: |
          What drives Amgen's operational efficiency and margin performance?
        answer: >
          Operational efficiency is driven by: 1) Cost management initiatives, 2)
          Manufacturing optimization programs, 3) Digital transformation
          efforts, 4) Supply chain improvements, and 5) Strategic resource
          allocation across global operations.
  - context: >
      Amgen's manufacturing capabilities include state-of-the-art facilities
      across multiple locations, producing both small and large molecule
      therapeutics. The company's manufacturing network demonstrates strong
      operational performance with product quality excellence, supply
      reliability, and continued investment in next-generation manufacturing
      technologies.
    questions_and_answers:
      - question: |
          How does Amgen ensure manufacturing excellence and supply reliability?
        answer: >
          Amgen maintains manufacturing excellence through: 1) State-of-the-art
          production facilities, 2) Robust quality management systems, 3)
          Strategic inventory management, 4) Global supply chain optimization,
          and 5) Continuous investment in manufacturing capabilities and
          technologies.
      - question: |
          What technological innovations is Amgen implementing in manufacturing?
        answer: >
          Manufacturing innovations include: 1) Next-generation biomanufacturing
          facilities, 2) Advanced process control systems, 3) Digital
          transformation initiatives, 4) Sustainable manufacturing practices,
          and 5) Implementation of Industry 4.0 technologies across production
          networks.
      - question: >
          How does Amgen manage quality control and regulatory compliance in
          manufacturing?
        answer: >
          Quality and compliance are managed through: 1) Comprehensive quality
          management systems, 2) Regular regulatory inspections and audits, 3)
          Employee training and development programs, 4) Risk-based approach to
          quality oversight, and 5) Implementation of advanced quality control
          technologies.
  - context: >
      Amgen's global expansion strategy focuses on market penetration,
      strategic partnerships, and infrastructure development across key regions.
      The company continues to strengthen its presence in emerging markets while
      maintaining leadership positions in established markets through innovative
      medicines and biosimilars.
    questions_and_answers:
      - question: |
          What are Amgen's key international growth strategies?
        answer: >
          International growth strategies include: 1) Market expansion in key
          regions, 2) Strategic partnerships and collaborations, 3) Investment
          in local infrastructure, 4) Development of market-specific product
          portfolios, and 5) Enhancement of global commercial capabilities.
      - question: >
          How does Amgen adapt to different healthcare systems and market
          dynamics?
        answer: >
          Market adaptation involves: 1) Tailored pricing and access strategies,
          2) Local partnerships and stakeholder engagement, 3) Market-specific
          regulatory compliance, 4) Customized patient support programs, and 5)
          Flexible commercial models aligned with local healthcare systems.
      - question: |
          What initiatives support Amgen's emerging markets expansion?
        answer: >
          Emerging markets initiatives include: 1) Strategic infrastructure
          investments, 2) Development of local talent and capabilities, 3)
          Partnerships with local healthcare providers, 4) Market-appropriate
          product portfolios, and 5) Focus on accessibility and affordability of
          medicines.
