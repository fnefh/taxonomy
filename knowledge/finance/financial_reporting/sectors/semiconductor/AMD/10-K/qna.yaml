document_outline: >
  This document contains annual financial reports (Form 10-K)
  for Advanced Micro Devices, Inc. (AMD) covering fiscal year 2023.

  The reports include detailed information about:

  1. Financial Performance
     - Revenue by segments (Data Center, Client, Gaming, Embedded)
     - Segment-specific growth and market share
     - Operating metrics and profitability
     - Customer concentration

  2. Business Operations
     - Product portfolio and innovations
     - Manufacturing and supply chain
     - Research and development
     - Human capital management

  3. Market Position
     - Competitive landscape
     - Technology leadership
     - Strategic partnerships
     - Market opportunities

  4. Risk Factors
     - Industry competition
     - Manufacturing dependencies
     - Technology transitions
     - Market conditions
seed_examples:
  - context: >
      For the fiscal year 2023, AMD operates through four primary segments:
      Data Center, Client, Gaming, and Embedded.  The company's Data Center
      segment focuses on server CPUs, GPUs, and adaptive computing solutions.
      The Gaming segment  includes discrete graphics processors and semi-custom
      game console products, while the Embedded segment provides  embedded CPUs,
      GPUs, FPGAs, and Adaptive SoC products.
    questions_and_answers:
      - question: |
          What are AMD's main business segments and their primary products?
        answer: >
          AMD operates through four main segments: 1) Data Center - providing
          server CPUs, GPUs, and adaptive computing solutions,  2) Client -
          offering processors for desktop and notebook PCs, 3) Gaming -
          producing discrete graphics processors and  semi-custom game console
          products, and 4) Embedded - delivering embedded CPUs, GPUs, FPGAs, and
          Adaptive SoC products  for various markets including automotive,
          industrial, and communications.
      - question: |
          How does AMD address the gaming market?
        answer: >
          AMD addresses the gaming market through its Gaming segment, which
          provides discrete graphics processors (GPUs) for PCs  and semi-custom
          SoC products for game consoles. The company has developed the AMD RDNA
          3 graphics architecture featuring  chiplet design and AI accelerators.
          AMD's technology powers major gaming consoles including the Sony
          PlayStation 5 and  Microsoft Xbox Series S and X, and they've
          partnered with Valve for the Steam Deck handheld gaming device.
      - question: |
          What is AMD's approach to manufacturing and production?
        answer: >
          AMD uses a fabless manufacturing strategy, partnering with third-party
          foundries for wafer production. Their main  manufacturing partners
          include TSMC for HPC, FPGA, and Adaptive SoC products, and
          GLOBALFOUNDRIES for certain HPC  products at 12nm and 14nm nodes. For
          assembly, testing, marking, and packaging (ATMP), AMD works with
          partners in  the Asia-Pacific region, including two ATMP joint
          ventures with Tongfu Microelectronics Co., Ltd.
  - context: >
      In 2023, AMD continued to focus on high-performance and adaptive
      computing solutions, with one customer accounting  for 18% of consolidated
      net revenue, primarily from the Gaming segment. The company employed
      approximately 26,000  people globally and maintained a strong focus on
      research and development, particularly in CPU, GPU, and FPGA technologies.
    questions_and_answers:
      - question: |
          What is AMD's customer concentration risk?
        answer: >
          AMD has significant customer concentration risk with one customer
          accounting for 18% of their consolidated net  revenue in 2023,
          primarily from sales in the Gaming segment. The company acknowledges
          that the loss of this  customer would have a material adverse effect
          on their business.
      - question: |
          How does AMD invest in research and development?
        answer: >
          AMD focuses its R&D activities on designing and developing
          next-generation processors, FPGAs, Adaptive SoCs,  accelerators, and
          associated software. Key areas include improving performance and
          performance-per-watt in advanced  semiconductor processes, designing
          logic and interface IP, advanced packaging technologies, and
          heterogeneous  integration technologies. They also invest in software
          development, including design automation tools and optimized  software
          libraries.
      - question: |
          What is AMD's approach to human capital management?
        answer: >
          AMD employs approximately 26,000 people globally and focuses on creating
          an inclusive culture of innovation.  Their approach includes
          competitive total rewards, strong employee engagement (with scores in
          the top 10% of  technology companies), emphasis on diversity and
          inclusion through Employee Resource Groups, and robust  development
          programs including mentoring and leadership development initiatives.
  - context: >
      AMD competes in highly competitive markets against major players like
      Intel and NVIDIA. The company maintains  approximately 7,500 U.S. patents
      and 12,800 patents worldwide, with additional pending applications.
      Environmental  regulations and compliance are increasingly important
      aspects of their operations.
    questions_and_answers:
      - question: |
          Who are AMD's main competitors in different market segments?
        answer: >
          In the Data Center segment, AMD competes primarily with Intel and NVIDIA
          for CPU, GPU, and DPU products,  and with Intel for FPGA and Adaptive
          SoC products. In the Client segment, their main competitor is
          Intel,  with increasing competition from ARM-based designs. In Gaming,
          they compete mainly with NVIDIA (market leader)  and Intel in
          graphics, while maintaining leadership in semi-custom game console
          products. In the Embedded  segment, they compete with Intel, Lattice
          Semiconductor, Microsemi, and others in various product categories.
      - question: |
          How does AMD protect its intellectual property?
        answer: >
          AMD protects its intellectual property through patents, copyrights,
          trademarks, trade secrets, and mask work  rights. As of December 2023,
          they held approximately 7,500 U.S. patents and 12,800 patents
          worldwide, with  5,600 pending applications. The company also
          maintains numerous cross-licensing and technology exchange  agreements
          with other companies, and licenses various proprietary and open-source
          software for their design tools.
      - question: |
          What environmental regulations affect AMD's operations?
        answer: >
          AMD is subject to various environmental regulations worldwide, including
          those related to materials used in  products, manufacturing processes,
          discharge of pollutants, and waste management. They face specific
          regulations  in regions like the EU and China regarding lead usage and
          energy consumption limits. The company also manages  environmental
          liabilities related to historical operations, including cleanup
          requirements at three Superfund  sites in Sunnyvale, California.
  - context: >
      In fiscal year 2023, AMD achieved net revenue of $22.68 billion, with
      Data Center segment revenue of $6.5 billion, Client segment revenue of
      $4.7 billion, Gaming segment revenue of $6.2 billion, and Embedded segment
      revenue of $5.3 billion. The company maintained a gross margin of 47% and
      operating income of $1.4 billion, while investing $5.3 billion in research
      and development to drive innovation across all segments.
    questions_and_answers:
      - question: |
          What were AMD's key financial metrics for fiscal year 2023?
        answer: >
          AMD's FY2023 performance included: 1) Net revenue of $22.68 billion
          across all segments, 2) Data Center revenue of $6.5 billion showing
          strong growth, 3) Client segment revenue of $4.7 billion, 4) Gaming
          revenue of $6.2 billion, 5) Embedded revenue of $5.3 billion, 6) Gross
          margin of 47%, and 7) Operating income of $1.4 billion while
          maintaining significant R&D investment of $5.3 billion.
      - question: |
          How did AMD's segment revenue mix evolve in 2023?
        answer: >
          AMD's revenue mix showed: 1) Data Center segment contributing 29% of
          total revenue, demonstrating strategic importance, 2) Gaming segment
          at 27% of revenue, maintaining strong position in console and discrete
          graphics, 3) Embedded segment at 23% showing successful integration of
          Xilinx acquisition, 4) Client segment at 21% reflecting PC market
          conditions, 5) Overall balanced revenue distribution across segments
          indicating successful diversification strategy.
      - question: |
          What were the key drivers of AMD's profitability in 2023?
        answer: >
          Profitability drivers included: 1) Gross margin of 47% maintained
          through product mix optimization, 2) Operating income of $1.4 billion
          despite significant R&D investment, 3) Effective cost management and
          operational efficiency initiatives, 4) Strategic pricing in
          competitive markets, 5) Scale benefits from increased Data Center and
          Embedded segment contributions, 6) Successful new product launches
          across segments.
  - context: >
      AMD's technology leadership in 2023 was demonstrated through
      significant product innovations including the launch of AMD EPYC™ 9004
      Series processors for data centers, Ryzen™ 7000 Series processors for
      desktop and mobile platforms, and Radeon™ RX 7000 Series graphics
      products. The company's AI strategy expanded with the introduction of the
      Instinct™ MI300 accelerators and ROCm™ software platform, while advancing
      its adaptive computing solutions through the Versal™ and Alveo™ product
      families.
    questions_and_answers:
      - question: |
          What were AMD's major product launches and innovations in 2023?
        answer: >
          Key product launches included: 1) EPYC 9004 Series processors for data
          centers featuring advanced chiplet design, 2) Ryzen 7000 Series
          processors for desktop and mobile platforms with Zen 4 architecture,
          3) Radeon RX 7000 Series graphics with RDNA 3 architecture, 4)
          Instinct MI300 accelerators for AI workloads, 5) Enhanced Versal and
          Alveo product families for adaptive computing applications.
      - question: |
          How is AMD positioning itself in the AI and machine learning market?
        answer: >
          AMD's AI strategy includes: 1) Development of Instinct MI300
          accelerators combining CPU and GPU capabilities, 2) Enhancement of
          ROCm software platform for AI development, 3) Integration of AI
          capabilities across product lines, 4) Strategic partnerships with
          cloud service providers and enterprise customers, 5) Investment in AI
          software ecosystem development, 6) Focus on both training and
          inference workloads.
      - question: |
          What technological advantages does AMD maintain in key markets?
        answer: >
          AMD's technological advantages include: 1) Leadership in chiplet design
          and packaging technology, 2) Advanced process node adoption with key
          foundry partners, 3) Integrated CPU-GPU solutions for high performance
          computing, 4) Comprehensive adaptive computing portfolio through
          Xilinx integration, 5) Strong IP portfolio with over 20,000 patents
          worldwide, 6) Expertise in both x86 and ARM-based architectures.
