document_outline: >
  This document contains annual financial reports (Form 10-K)
  for The Travelers Companies, Inc. through fiscal year 2023.

  The reports include detailed information about:

  1. Business Overview and Operations
     - Company Structure and Organization
     - Property and Casualty Insurance Operations
     - Market Position and Competition
     - Distribution Channels and Methods
     - Geographic Presence

  2. Business Segments and Performance
     - Business Insurance
     - Bond & Specialty Insurance
     - Personal Insurance
     - Product Lines and Services
     - Net Retention Policies

  3. Risk Management and Underwriting
     - Pricing Strategies
     - Underwriting Discipline
     - Catastrophe Exposure Management
     - Credit Risk Management
     - Reinsurance Programs

  4. Financial Performance and Strategy
     - Revenue Composition
     - Market Share Analysis
     - Capital Management
     - Investment Portfolio
     - Growth Initiatives
