        answer: >
          Goodyear's liquidity management reflected careful balance between operational needs and financial flexibility, with cash and equivalents decreasing from $902 million to $789 million while managing working capital requirements. The company maintained adequate liquidity while supporting increased inventory levels and operational investments, demonstrating disciplined cash management practices.
