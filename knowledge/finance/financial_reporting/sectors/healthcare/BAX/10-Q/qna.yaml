          optimization. The company reported net sales of $2,657 million from
          continuing operations while implementing technology-driven solutions
          to improve productivity and operational effectiveness.
      - question: |
          What technology investments were prioritized?
        answer: >
          Key technology investments focused on connected care solutions,
          manufacturing automation, and data analytics capabilities. These
