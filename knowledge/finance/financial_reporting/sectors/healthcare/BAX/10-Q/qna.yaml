document_outline: >
  This document contains quarterly financial reports (Form 10-Q)
  for Baxter International Inc. covering fiscal quarters in 2023-2024.

  The reports include detailed information about:

  1. Financial Performance and Results
     - Quarterly revenue and earnings
     - Segment performance
     - Cash flow and liquidity
     - Balance sheet metrics
     - Discontinued operations

  2. Strategic Initiatives and Operations
     - Kidney Care business sale
     - BioPharma Solutions divestiture
     - Manufacturing operations
     - Supply chain management
     - Hurricane Helene impact

  3. Business Segments and Markets
     - Medical Products and Therapies
     - Healthcare Systems and Technologies
     - Pharmaceuticals
     - Geographic performance
     - Market conditions

  4. Risk Management and Outlook
     - Supply chain challenges
     - Operational risks
     - Market uncertainties
     - Regulatory compliance
     - Future guidance
