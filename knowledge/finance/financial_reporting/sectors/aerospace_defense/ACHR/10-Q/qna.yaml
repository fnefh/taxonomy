      outstanding increased to 334,072,229 from 251,018,612 in the prior year
      period.
    questions_and_answers:
      - question: What were Archer's key financial results for Q2 2024?
        answer: Archer reported a net loss of $106.9 million ($0.32 per share), with R&D
          expenses of $89.8 million and general and administrative expenses of
          $31.4 million.
      - question: How did Q2 2024 performance compare to Q2 2023?
        answer: The net loss decreased from $184.1 million ($0.73 per share) in Q2 2023
          to $106.9 million ($0.32 per share) in Q2 2024, despite higher R&D
          expenses, due to lower general and administrative costs.
      - question: What changes occurred in Archer's share structure?
        answer: The weighted-average shares outstanding increased to 334,072,229 in Q2
