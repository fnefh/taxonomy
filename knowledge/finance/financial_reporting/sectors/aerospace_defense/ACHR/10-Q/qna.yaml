      offset operating losses.
    questions_and_answers:
      - question: What were Archer's financial results for the first nine months of 2024?
        answer: Archer reported a net loss of $338.7 million ($0.97 per share) on total
          operating expenses of $385.5 million, partially offset by $47.2
          million in combined other income and interest income.
      - question: How did operating expenses break down in the first nine months of 2024?
        answer: Operating expenses totaled $385.5 million, comprising $263.1 million in
          research and development and $122.4 million in general and
          administrative expenses.
      - question: How did the nine-month results compare to the same period in 2023?
        answer: The net loss decreased slightly from $348.8 million ($1.35 per share) in
          2023 to $338.7 million ($0.97 per share) in 2024, with per-share
          losses improving due to a larger share count.
