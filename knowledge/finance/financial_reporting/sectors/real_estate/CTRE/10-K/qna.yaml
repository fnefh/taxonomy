document_outline: >
  This document contains annual financial reports (Form 10-K)
  for CareTrust REIT, Inc. covering fiscal years 2020-2023.

  The reports include detailed information about:

  1. Financial Performance
     - Property portfolio performance
     - Rental revenue and income metrics
     - Investment and acquisition activity
     - Capital structure and financing

  2. Business Operations
     - Healthcare property management
     - Tenant relationships and lease structures
     - Property types and geographic distribution
     - Development and redevelopment initiatives

  3. Market Position
     - Healthcare REIT sector leadership
     - Strategic growth initiatives
     - Competitive advantages
     - Industry trends and opportunities

  4. Risk Management
     - Tenant credit quality monitoring
     - Regulatory compliance
     - Market conditions and challenges
     - ESG initiatives and sustainability
seed_examples:
  - context: >
      As of December 31, 2023, CareTrust REIT owned 226 healthcare properties
      across 28 states, consisting of 151 skilled nursing facilities, 34
      assisted living facilities, 2 independent living facilities, and 25
      multi-service campuses. The company reported total rental income of $198.6
      million for 2023, with the highest concentration of properties by rental
      income located in California (30%) and Texas (22%). The portfolio included
      23,928 operational beds and units, with significant tenant relationships
      including Ensign accounting for 33% of annualized contractual rental
      income.
    questions_and_answers:
      - question: >
          What is the composition and geographic distribution of CareTrust's
          property portfolio?
        answer: >
          As of December 31, 2023, CareTrust's portfolio comprised 226 healthcare
          properties across 28 states, including 151 SNFs, 34 ALFs, 2 ILFs, and
          25 multi-service campuses, totaling 23,928 operational beds and units.
          The portfolio is concentrated in California and Texas, which account
          for 30% and 22% of rental income respectively.
      - question: >
          How diversified is CareTrust's tenant base and what are the key tenant
          relationships?
        answer: >
          While CareTrust maintains a diversified tenant base across multiple
          operators, Ensign represents a significant relationship, accounting
          for 33% of annualized contractual rental income. The company leases 94
          facilities to Ensign subsidiaries under multiple master lease
          agreements, with annualized contractual rental income of $67.8
          million.
      - question: >
          What was CareTrust's financial performance in terms of rental income
          for 2023?
        answer: >
          CareTrust generated total rental income of $198.6 million in 2023, with
          SNFs contributing 73% ($145.6 million), multi-service campuses 18%
          ($35.8 million), and ALFs/ILFs 9% ($17.2 million) of the total rental
          income.
  - context: >
      During 2023, CareTrust demonstrated active portfolio management and
      growth, acquiring properties worth $244.8 million, including 10 skilled
      nursing facilities, 1 multi-service campus, and 5 assisted living
      facilities, adding 1,751 beds/units. The company also made other real
      estate investments totaling $105.5 million through mortgage loans,
      mezzanine loans, and preferred equity investments. The company maintained
      strong occupancy rates across its portfolio with SNFs at 75%,
      multi-service campuses at 75%, and ALFs/ILFs at 75%.
    questions_and_answers:
      - question: >
          What acquisition and investment activity did CareTrust undertake in
          2023?
        answer: >
          In 2023, CareTrust completed $244.8 million in property acquisitions,
          including 10 SNFs, 1 multi-service campus, and 5 ALFs, adding 1,751
          beds/units. Additionally, the company invested $105.5 million in other
          real estate investments, comprising $51.6 million in mortgage loans,
          $52.2 million in mezzanine loans, and $1.8 million in preferred
          equity.
      - question: >
          How did CareTrust's portfolio occupancy perform across different
          property types?
        answer: >
          CareTrust maintained consistent occupancy rates of 75% across all
          property types in 2023, including SNFs, multi-service campuses, and
          ALFs/ILFs, demonstrating stable operational performance across its
          portfolio.
      - question: |
          What strategies does CareTrust employ for portfolio optimization?
        answer: >
          CareTrust actively manages its portfolio through strategic acquisitions,
          dispositions, and investments. In 2023, while acquiring new
          properties, the company also sold one SNF and four ALFs for net
          proceeds of $18.3 million, resulting in a net gain of $2.2 million,
          demonstrating its commitment to portfolio optimization.
  - context: >
      CareTrust REIT emphasized sustainability and corporate responsibility,
      implementing various ESG initiatives in 2023. The company published its
      third annual Corporate Sustainability Report, expanded environmental data
      collection to 100 properties, conducted a portfolio-wide climate risk
      assessment, and maintained a tenant incentive program for sustainable
      improvements. The company also demonstrated strong corporate governance
      with a board bringing expertise in healthcare, real estate, and business
      development, while maintaining a focus on human capital with high employee
      satisfaction rates and comprehensive benefits.
    questions_and_answers:
      - question: >
          How does CareTrust approach environmental sustainability in its
          operations?
        answer: >
          CareTrust demonstrates commitment to sustainability through multiple
          initiatives, including publishing its third annual ESG Report,
          expanding environmental data collection to 100 properties, conducting
          portfolio-wide climate risk assessments, and maintaining a tenant
          incentive program that provided $567,304 in environmental improvements
          from September 2022 to September 2023.
      - question: >
          What measures does CareTrust take to support and develop its human
          capital?
        answer: >
          CareTrust invests significantly in employee development and
          satisfaction, achieving an 86% overall satisfaction rate in 2023. The
          company offers competitive compensation and benefits, supports
          professional development, and provides flexible work arrangements. As
          of December 31, 2023, the company employed 17 full-time employees with
          a focus on retention and continuous learning.
      - question: |
          How does CareTrust address governance and risk management?
        answer: >
          CareTrust maintains strong governance through a board with deep
          expertise in healthcare, real estate, and business development. The
          company actively monitors tenant credit quality, regulatory
          compliance, and market conditions while implementing comprehensive ESG
          policies and programs to manage risks and promote sustainable
          practices.
  - context: >
      CareTrust REIT demonstrated strong financial performance in 2023 with
      net income of $48.3 million and FFO of $102.1 million. The company
      maintained a robust balance sheet with total assets of $1.8 billion and
      total debt of $683.4 million as of December 31, 2023. The company's
      investment-grade credit ratings and conservative leverage profile
      supported its growth strategy while maintaining financial flexibility.
    questions_and_answers:
      - question: |
          What were CareTrust's key financial metrics for 2023?
        answer: >
          CareTrust achieved net income of $48.3 million and FFO of $102.1 million
          in 2023. The company's balance sheet showed total assets of $1.8
          billion and total debt of $683.4 million, reflecting a conservative
          leverage profile. The company maintained investment-grade credit
          ratings while generating strong cash flows from its healthcare
          property portfolio.
      - question: |
          How does CareTrust manage its capital structure and financing?
        answer: >
          CareTrust maintains a conservative capital structure with a balanced
          approach to leverage and financing. The company utilizes a mix of debt
          instruments including senior unsecured notes and revolving credit
          facilities, while maintaining investment-grade credit ratings. Their
          financing strategy focuses on maintaining flexibility for growth while
          managing interest rate exposure and debt maturities.
      - question: |
          What drives CareTrust's revenue and profitability?
        answer: >
          CareTrust's revenue and profitability are driven by stable rental income
          from triple-net leased healthcare properties, strategic acquisitions,
          and effective asset management. The company's focus on high-quality
          tenants, strategic property locations, and long-term lease structures
          contributes to consistent cash flow generation and sustainable growth
          in funds from operations.
  - context: >
      CareTrust's strategic growth initiatives in 2023 focused on portfolio
      expansion, tenant relationship development, and market penetration. The
      company implemented a targeted acquisition strategy, investing in markets
      with favorable demographics and healthcare demand. Additionally, CareTrust
      strengthened its tenant relationships through proactive asset management
      and support programs, while maintaining focus on operational excellence
      and risk management.
    questions_and_answers:
      - question: |
          What characterizes CareTrust's acquisition and growth strategy?
        answer: >
          CareTrust's growth strategy focuses on targeted acquisitions in markets
          with strong demographics and healthcare demand. The company evaluates
          opportunities based on property quality, tenant strength, and market
          fundamentals. Their approach includes both single-property
          acquisitions and portfolio transactions, with emphasis on properties
          that complement their existing portfolio and tenant relationships.
      - question: |
          How does CareTrust develop and maintain tenant relationships?
        answer: >
          CareTrust builds strong tenant relationships through proactive asset
          management, operator support programs, and strategic partnership
          development. The company maintains regular communication with
          operators, monitors operational performance, and provides capital for
          property improvements when needed. Their tenant relationship strategy
          focuses on supporting operator success while maintaining appropriate
          risk management practices.
      - question: |
          What market opportunities is CareTrust pursuing for future growth?
        answer: >
          CareTrust pursues growth opportunities in markets with favorable
          demographic trends, strong healthcare demand, and attractive
          investment characteristics. The company targets markets with aging
          populations, established healthcare infrastructure, and barriers to
          entry. Their market selection process includes analysis of local
          healthcare dynamics, regulatory environment, and competitive
          landscape.
