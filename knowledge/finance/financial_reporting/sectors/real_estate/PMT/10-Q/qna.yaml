      maintained a strong balance sheet with total assets of $12.8 billion. The
      company's correspondent production segment acquired $20.1 billion in
      unpaid principal balance of loans, while the interest rate sensitive
      segment benefited from MSR portfolio performance. Operating expenses were
      effectively managed at $31.4 million, demonstrating continued operational
      efficiency.
