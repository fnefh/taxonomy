document_outline: >
  This document contains quarterly financial reports (Form 10-Q)
  for CrossFirst Bankshares, Inc. covering recent quarters.

  The reports include detailed information about:

  1. Financial Performance
     - Net interest income and margin
     - Non-interest income and expense
     - Asset quality metrics
     - Earnings per share

  2. Balance Sheet Trends
     - Loan portfolio composition
     - Deposit mix and funding
     - Capital adequacy
     - Asset quality

  3. Business Operations
     - Market presence
     - Product offerings
     - Client relationships
     - Operating efficiency

  4. Risk Management
     - Credit risk metrics
     - Market risk exposure
     - Regulatory compliance
     - Capital management
