      total operating  revenues of $3,005 million and net income of $540
      million. The company's cash flows from  operating activities were $913
      million, with significant investments in utility construction  and
      acquisitions of $1,280 million. The company maintained strong liquidity
      with cash and  cash equivalents of $827 million and continued focus on
      infrastructure development and  environmental compliance.
    questions_and_answers:
