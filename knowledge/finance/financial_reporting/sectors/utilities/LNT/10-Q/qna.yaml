document_outline: >
  This document contains quarterly financial reports (Form 10-Q)
  for Alliant Energy Corporation covering fiscal years 2023-2024.

  The reports include detailed information about:

  1. Financial Performance
     - Operating revenues and expenses
     - Net income and earnings per share
     - Cash flows and liquidity
     - Balance sheet metrics

  2. Business Operations
     - Electric utility services
     - Gas utility services
     - Transmission services
     - Operating subsidiaries (IPL and WPL)

  3. Regulatory Environment
     - Rate cases and proceedings
     - Environmental compliance
     - Regulatory assets and liabilities

  4. Risk Management
     - Market and credit risks
     - Operational risks
     - Regulatory risks
     - Environmental risks
