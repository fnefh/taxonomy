      IBM's Amended and Restated Deferred Compensation and Equity Award Plan
      (DCEAP) was adopted in 1993 and amended and restated effective January 1,
      2014. Under this plan, non-management directors receive Promised Fee
      Shares in connection with deferred annual retainer payments. Each Promised
      Fee Share equals one share of company common stock in value. Upon
      retirement or completion of service, amounts are payable in cash and/or
      stock as lump sum or installments per the director's distribution
      election.
    questions_and_answers:
      - question: |
          What is IBM's DCEAP and when was it last amended?
        answer: >
          The Deferred Compensation and Equity Award Plan (DCEAP) was adopted in
          1993 and was amended and restated effective January 1, 2014.
      - question: |
          What benefits do non-management directors receive under the DCEAP?
        answer: >
          Non-management directors receive Promised Fee Shares in connection with
          deferred annual retainer payments, with each Promised Fee Share equal
          in value to one share of IBM common stock.
      - question: |
          How are DCEAP benefits paid out to directors?
        answer: >
          Upon a director's retirement or other completion of service, deferred
          amounts are payable in either cash and/or shares of company stock,
          either as lump sum or installments according to the director's
          distribution election.
