          What was the status of IBM's Inventory Losses allowance in 2022?
        answer: >
          The Allowance for Inventory Losses remained relatively stable at $631
          million at the end of 2022 compared to $633 million at the beginning
          of the year, with $162 million in additions and $148 million in
          write-offs during the year.
      - question: |
          How did Revenue Based Provisions change in 2022?
