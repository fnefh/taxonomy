document_outline: >
  This document contains annual financial reports (Form 10-K)
  for International Business Machines Corporation (IBM) covering fiscal years
  2020-2023.

  The reports include detailed information about:

  1. Business Overview
     - Corporate history and structure
     - Technology capabilities
     - Market position
     - Value creation model

  2. Financial Performance
     - Revenue and profitability
     - Operating expenses
     - Asset management
     - Capital structure

  3. Strategic Initiatives
     - Red Hat integration
     - Compensation plans
     - Credit agreements
     - Debt management

  4. Risk Management
     - Financial controls
     - Regulatory compliance
     - Market conditions
     - Operational risks
seed_examples:
  - context: >
      International Business Machines Corporation (IBM) was incorporated in
      the State of New York on June 16, 1911, as the Computing-Tabulating-
      Recording Co. (C-T-R), a consolidation of the Computing Scale Co. of
      America, the Tabulating Machine Co. and The International Time Recording
      Co. of New York. The company creates value through integrated solutions
      leveraging data, information technology, deep expertise in industries and
      business processes, with trust and security and a broad ecosystem of
      partners and alliances.
    questions_and_answers:
      - question: |
          What is IBM's corporate history and foundation?
        answer: >
          IBM's history includes: 1) Incorporation in New York on June 16, 1911;
          2) Originally named Computing-Tabulating-Recording Co. (C-T-R); 3)
          Formed through consolidation of three companies: Computing Scale Co.
          of America, Tabulating Machine Co., and International Time Recording
          Co.; 4) Long history of technology innovation; 5) Evolution into a
          global technology leader.
      - question: |
          How does IBM create value for its clients?
        answer: >
          IBM creates value through: 1) Integrated solutions leveraging data and
          information technology; 2) Deep expertise in industries and business
          processes; 3) Focus on trust and security; 4) Broad ecosystem of
          partners and alliances; 5) Comprehensive technology portfolio and
          services.
      - question: |
          What are IBM's core business capabilities?
        answer: >
          IBM's core capabilities include: 1) Hybrid cloud platform and AI
          technology; 2) Consulting and IT implementation services; 3) Digital
          and cognitive offerings; 4) Enterprise systems and software; 5)
          Industry-leading research organization support.
  - context: >
      IBM's hybrid cloud platform and AI technology capabilities support
      clients' digital transformations and help them engage with customers and
      employees in new ways. The company's portfolio includes consulting and IT
      implementation services, cloud and digital offerings, enterprise systems,
      and software, all supported by one of the world's leading research
      organizations. As of December 31, 2023, IBM had various debt securities
      registered and traded on major exchanges.
    questions_and_answers:
      - question: |
          What are IBM's key technological offerings?
        answer: >
          IBM's key offerings include: 1) Hybrid cloud platform solutions; 2) AI
          technology and services; 3) Consulting and IT implementation services;
          4) Enterprise systems and software; 5) Research-backed innovation
          capabilities.
      - question: |
          How does IBM support client digital transformation?
        answer: >
          IBM supports digital transformation through: 1) Integrated technology
          solutions; 2) Customer and employee engagement tools; 3) Cloud and
          digital offerings; 4) Enterprise systems modernization; 5)
          Research-driven innovation.
      - question: |
          What is the scope of IBM's service portfolio?
        answer: >
          IBM's service portfolio encompasses: 1) Consulting services; 2) IT
          implementation solutions; 3) Cloud and digital offerings; 4)
          Enterprise systems and software; 5) Research and development
          capabilities.
  - context: >
      As of December 31, 2022, IBM's financial position showed various trends
      in allowances and provisions. The Allowance for Credit Losses for current
      receivables increased to $467 million from $418 million, with $59 million
      in additions and $55 million in write-offs. The Allowance for Inventory
      Losses remained at $631 million compared to $633 million, while Revenue
      Based Provisions decreased to $424 million from $435 million.
    questions_and_answers:
      - question: |
          How did IBM's allowances change in 2022?
        answer: >
          Changes in allowances included: 1) Credit Losses allowance increased to
          $467 million from $418 million; 2) Inventory Losses allowance remained
          stable at $631 million; 3) Revenue Based Provisions decreased to $424
          million; 4) Net additions of $59 million to Credit Losses; 5)
          Write-offs of $55 million in Credit Losses.
      - question: |
          What were the key movements in IBM's provisions?
        answer: >
          Key provision movements included: 1) $59 million in Credit Loss
          additions; 2) $55 million in Credit Loss write-offs; 3) $162 million
          in Inventory Loss additions; 4) $148 million in Inventory Loss
          write-offs; 5) Net decrease in Revenue Based Provisions.
      - question: |
          How does IBM manage its financial reserves?
        answer: >
          IBM manages reserves through: 1) Regular monitoring of Credit Loss
          allowances; 2) Maintenance of Inventory Loss provisions; 3) Active
          management of Revenue Based Provisions; 4) Balanced approach to
          additions and write-offs; 5) Strategic reserve management for
          financial stability.
  - context: >
      IBM maintains several credit agreements, including a $2,500,000,000
      Three-Year Credit Agreement and a $7,500,000,000 Five-Year Credit
      Agreement, both dated June 22, 2021, and amended June 30, 2022. The
      agreements received Confirmation of Termination Date Extensions on June
      15, 2023, and involve multiple banks with JPMorgan Chase Bank, N.A. as
      Administrative Agent, and BNP Paribas, Citibank N.A., and Royal Bank of
      Canada as Syndication Agents.
    questions_and_answers:
      - question: |
          What are IBM's major credit facilities?
        answer: >
          IBM's major credit facilities include: 1) $2,500,000,000 Three-Year
          Credit Agreement; 2) $7,500,000,000 Five-Year Credit Agreement; 3)
          Both agreements dated June 22, 2021; 4) Amendments made on June 30,
          2022; 5) Extensions confirmed on June 15, 2023.
      - question: |
          How does IBM structure its banking relationships?
        answer: >
          IBM's banking structure includes: 1) JPMorgan Chase Bank, N.A. as
          Administrative Agent; 2) BNP Paribas as Syndication Agent; 3) Citibank
          N.A. as Syndication Agent; 4) Royal Bank of Canada as Syndication
          Agent; 5) Multiple participating banks in the agreements.
      - question: |
          What recent changes occurred in IBM's credit agreements?
        answer: >
          Recent changes included: 1) Amendment of both agreements on June 30,
          2022; 2) Confirmation of Termination Date Extensions on June 15, 2023;
          3) Maintenance of existing credit facility amounts; 4) Continuation of
          banking relationships; 5) Strategic management of credit facilities.
  - context: >
      IBM's debt management strategy includes various securities with
      different maturities and interest rates. Recent debt issuances in
      2023-2024 included 4.500% Notes due 2026 and 2028, 4.750% Notes due 2033,
      5.100% Notes due 2053, and in February 2024, new issuances included
      multiple series of Notes with rates ranging from 4.600% to 5.300% and
      maturities from 2026 to 2054.
    questions_and_answers:
      - question: |
          What are IBM's recent debt issuances?
        answer: >
          Recent debt issuances include: 1) 4.500% Notes due 2026 and 2028; 2)
          4.750% Notes due 2033; 3) 5.100% Notes due 2053; 4) February 2024
          issuances with rates from 4.600% to 5.300%; 5) Maturities ranging from
          2026 to 2054.
      - question: |
          How does IBM structure its debt portfolio?
        answer: >
          IBM's debt portfolio structure includes: 1) Various maturity dates
          spanning multiple decades; 2) Interest rates ranging from 4.500% to
          5.300%; 3) Strategic timing of new issuances; 4) Balanced mix of
          medium and long-term debt; 5) Regular refinancing activities.
      - question: |
          What is IBM's approach to debt management?
        answer: >
          IBM's debt management approach includes: 1) Regular issuance of new debt
          securities; 2) Strategic selection of maturities and rates; 3)
          Balanced portfolio of debt instruments; 4) Active management of
          financing costs; 5) Long-term financing strategy implementation.
