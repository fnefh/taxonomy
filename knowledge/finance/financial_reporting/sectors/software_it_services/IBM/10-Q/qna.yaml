  - context: >
      In September 2024, the IBM Qualified Personal Pension Plan (Qualified
      PPP) purchased a nonparticipating single premium 

      group annuity contract from The Prudential Insurance Company of America (the Insurer) and irrevocably transferred 

      approximately $6 billion of the Qualified PPP's defined benefit pension obligations and related plan assets. This resulted 

      in a one-time, nonoperating, non-cash, pre-tax pension settlement charge of $2.7 billion ($2.0 billion net of tax) in 

      the third quarter of 2024.
    questions_and_answers:
      - question: >
          What significant pension-related transaction did IBM complete in Q3
          2024?
        answer: >
          IBM transferred approximately $6 billion of pension obligations and
          assets to Prudential through a group annuity 

          contract, resulting in a one-time pension settlement charge of $2.7 billion ($2.0 billion net of tax) in Q3 2024.
      - question: |
          How did the pension transaction impact IBM's financial results?
        answer: >
          The transaction resulted in a nonoperating, non-cash, pre-tax charge of
          $2.7 billion but did not impact operating 

          (non-GAAP) earnings or cash flow results as it was a non-cash charge.
