document_outline: >
  Quarterly Reports (Form 10-Q) for IBM Corporation covering
  fiscal quarters in 2024. These reports contain 

  consolidated financial statements, management discussion and analysis, and regulatory disclosures. Key sections 

  include quarterly financial performance, strategic initiatives in AI and cloud computing, significant acquisitions 

  and partnerships, dividend announcements, and pension plan updates. The documents also cover corporate governance 

  changes, risk factors, and compliance with SEC reporting requirements.
