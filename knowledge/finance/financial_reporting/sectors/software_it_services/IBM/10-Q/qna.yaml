          2023?
        answer: >
          IBM's revenue increased 1.5% to $14,968 million and gross profit margin
          improved to 56.3% from 54.4%. However, 

          due to a pension settlement charge, the company recorded a loss from continuing operations of $317 million compared 

          to income of $1,714 million in Q3 2023.
      - question: |
          What was IBM's earnings per share performance in Q3 2024?
        answer: >
          IBM reported a loss per share from continuing operations of $0.34
          compared to earnings of $1.86 in Q3 2023, 

          primarily due to the pension settlement charge.
