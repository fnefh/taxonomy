document_outline: >
  This document contains annual financial reports (Form 10-K)
  for YETI Holdings, Inc. covering fiscal years 2021-2023.

  The reports include detailed information about:

  1. Financial Performance
     - Annual revenue and operating metrics
     - Product category performance
     - Profitability measures
     - Cash flow and liquidity

  2. Business Operations
     - Product portfolio and innovation
     - Manufacturing and supply chain
     - Distribution channels
     - Direct-to-consumer strategy

  3. Market Position
     - Brand strength and recognition
     - Competitive landscape
     - Growth strategies
     - International expansion

  4. Risk Management
     - Supply chain resilience
     - Market competition
     - Product innovation
     - Economic conditions
seed_examples:
  - context: >
      In fiscal year 2023, YETI Holdings demonstrated strong financial
      performance with net sales of $1.04 billion and gross profit of $610
      million. The company maintained robust profitability with operating income
      of $366 million and net income of $281 million. YETI's financial position
      remained solid with $143 million in cash and cash equivalents, while
      effectively managing working capital with inventory levels of $134
      million.
    questions_and_answers:
      - question: |
          What were YETI's key financial metrics in fiscal 2023?
        answer: >
          YETI achieved net sales of $1.04 billion and gross profit of $610
          million, with operating income of $366 million and net income of $281
          million. The company demonstrated strong profitability with earnings
          per share of $2.72 basic and $2.62 diluted.
      - question: |
          How did YETI manage its operational efficiency in 2023?
        answer: >
          YETI maintained operational efficiency with selling, general and
          administrative expenses of $244 million while achieving a strong gross
          profit of $610 million. The company effectively managed its cost
          structure while maintaining robust operating margins.
      - question: |
          What was YETI's financial position at the end of 2023?
        answer: >
          YETI maintained a strong financial position with $143 million in cash
          and cash equivalents, total assets of $552 million, and stockholders'
          equity of $321 million. The company effectively managed working
          capital with inventory levels of $134 million and accounts receivable
          of $104 million.
  - context: >
      In fiscal year 2022, YETI reported net sales of $934 million and gross
      profit of $540 million. The company achieved operating income of $326
      million and net income of $261 million. YETI continued to invest in growth
      initiatives while maintaining strong operational efficiency and managing
      its capital structure with a balanced approach to debt and equity.
    questions_and_answers:
      - question: |
          What were YETI's financial highlights for fiscal 2022?
        answer: >
          YETI generated net sales of $934 million and gross profit of $540
          million, achieving operating income of $326 million and net income of
          $261 million. The company demonstrated strong profitability with
          earnings per share of $2.52 basic and $2.42 diluted.
      - question: |
          How did YETI manage its operational expenses in 2022?
        answer: >
          The company effectively managed operational expenses with selling,
          general and administrative expenses of $214 million while maintaining
          strong gross margins. YETI balanced investment in growth initiatives
          with cost management to maintain profitability.
      - question: |
          What was YETI's approach to capital structure in 2022?
        answer: >
          YETI maintained a balanced approach to capital structure with $94
          million in long-term debt while building stockholders' equity to $221
          million. The company effectively managed working capital with
          inventory levels of $124 million and maintained strong liquidity.
  - context: >
      In fiscal year 2021, YETI achieved net sales of $844 million and gross
      profit of $490 million. The company demonstrated strong operational
      performance with operating income of $296 million and net income of $241
      million. YETI focused on expanding its product portfolio and strengthening
      its direct-to-consumer channels while maintaining operational efficiency.
    questions_and_answers:
      - question: |
          What characterized YETI's financial performance in fiscal 2021?
        answer: >
          YETI delivered net sales of $844 million and gross profit of $490
          million, with operating income of $296 million and net income of $241
          million. The company achieved earnings per share of $2.32 basic and
          $2.22 diluted while maintaining strong operational metrics.
      - question: |
          How did YETI manage its growth initiatives in 2021?
        answer: >
          YETI balanced growth investments with operational efficiency,
          maintaining selling, general and administrative expenses of $194
          million while expanding its product portfolio and strengthening its
          direct-to-consumer channels.
      - question: |
          What was YETI's approach to financial management in 2021?
        answer: >
          The company focused on maintaining strong profitability while investing
          in growth initiatives, effectively managing working capital and
          maintaining a balanced approach to capital structure to support
          long-term growth objectives.
  - context: >
      YETI's product portfolio is organized into three main categories:
      Coolers & Equipment (39% of net sales), Drinkware (59% of net sales), and
      Other (2% of net sales) as of 2021. The company's hard coolers feature
      seamless rotomolded construction and superior ice retention through
      pressure-injected polyurethane foam walls and freezer-quality gaskets.
      Product lines include YETI Tundra™, YETI Roadie®, Tundra Haul™, YETI
      TANK®, and YETI Silo™ 6G, along with the innovative stainless-steel V
      Series™ Hard Cooler.
    questions_and_answers:
      - question: >
          How is YETI's product portfolio structured and what are the key
          revenue

          drivers?
        answer: >
          YETI's product portfolio consists of three categories: Coolers &
          Equipment representing 39% of net sales, Drinkware at 59%, and Other
          at 2% as of 2021. The company's hard coolers feature innovative
          construction methods and include multiple product lines such as YETI
          Tundra™, Roadie®, and the V Series™.
      - question: |
          What are the key features of YETI's hard cooler product line?
        answer: >
          YETI's hard coolers are built with seamless rotomolded construction,
          making them nearly indestructible. They feature pressure-injected
          polyurethane foam walls up to two inches thick, freezer-quality
          gaskets for superior ice retention, and include innovative products
          like the stainless-steel V Series™ combining vacuum insulation with
          traditional cooler construction.
      - question: |
          What product innovations has YETI introduced in its cooler category?
        answer: >
          YETI has introduced several innovations including the V Series™ Hard
          Cooler featuring stainless-steel body and vacuum insulation
          technology, the Hopper line of soft coolers with leakproof design and
          superior durability, and various accessories such as the SideKick Dry
          gear case and MOLLE attachment systems.
  - context: >
      Founded in 2006 by Roy and Ryan Seiders, YETI began by developing a
      nearly indestructible hard cooler with superior ice retention for hunting
      and fishing enthusiasts. The company has since evolved into a global
      designer, retailer, and distributor of innovative outdoor products,
      headquartered in Austin, Texas. YETI's commitment to outdoor and
      recreation communities drives its pursuit of building superior products
      for people to confidently enjoy life outdoors.
    questions_and_answers:
      - question: |
          What is YETI's founding story and core mission?
        answer: >
          YETI was founded in 2006 by Roy and Ryan Seiders, who were frustrated
          with inadequate outdoor equipment. They developed a nearly
          indestructible hard cooler with superior ice retention, which
          established the foundation for the company's commitment to building
          high-performing, exceptional products for outdoor enthusiasts.
      - question: |
          How has YETI evolved since its founding?
        answer: >
          YETI has evolved from a specialized cooler manufacturer into a global
          designer, retailer, and distributor of innovative outdoor products.
          The company has expanded its product portfolio while maintaining its
          focus on high-performance, premium-priced products that meet the needs
          of diverse outdoor pursuits.
      - question: |
          What is YETI's approach to product development and innovation?
        answer: >
          YETI maintains a culture of innovation focused on identifying and
          meeting customer needs and wants. The company consistently broadens
          its high-performance, premium-priced product portfolio through
          forward-thinking designs and advanced manufacturing techniques to
          serve its expanding customer base and their evolving pursuits.
