      - question: |
          What characterized Nike's manufacturing operations in fiscal 2022?
        answer: >
          Nike operated 120 footwear factories in 11 countries and 279 apparel
          factories in 33 countries, with Vietnam leading production at 44% of
          footwear and 26% of apparel, followed by Indonesia at 30% and China at
          20% for footwear, while maintaining relationships with 139 strategic
          Tier 2 suppliers.
      - question: |
          How did COVID-19 impact Nike's supply chain in 2022?
        answer: >
          COVID-19 significantly impacted Nike's supply chain, causing production
          losses and delays in both production and transportation, though it did
          not materially affect the number or concentration of finished goods
          factories, contract manufacturers, or Tier 2 suppliers.
      - question: |
          What was Nike's approach to supplier management in 2022?
        answer: >
          Nike worked with key manufacturing partners, with four footwear
          contractors accounting for 58% of production and the top five apparel
          manufacturers handling 54% of production, while maintaining
          relationships with 139 strategic Tier 2 suppliers for raw materials.
