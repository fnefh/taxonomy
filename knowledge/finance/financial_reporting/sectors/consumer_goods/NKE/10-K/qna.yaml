document_outline: >
  This document contains annual financial reports (Form 10-K)
  for Nike Inc. covering fiscal years 2021-2024.

  The reports include detailed information about:

  1. Financial Performance
     - Annual revenue and operating metrics
     - Geographic segment performance
     - Brand portfolio results
     - Operating expenses and profitability

  2. Business Operations
     - Manufacturing and supply chain
     - Product innovation and development
     - Digital transformation
     - Retail and distribution network

  3. Market Position
     - Global market leadership
     - Brand strength and competition
     - Consumer engagement
     - Strategic initiatives

  4. Risk Management
     - Supply chain resilience
     - International operations
     - Market competition
     - Intellectual property protection
seed_examples:
  - context: >
      In fiscal year 2024, Nike maintained its position as the world's
      largest seller of athletic footwear and apparel. The company operated with
      approximately 79,400 employees worldwide and maintained a global
      manufacturing network of 96 footwear factories in 11 countries and 285
      apparel factories in 33 countries. Vietnam, Indonesia, and China were key
      manufacturing hubs, accounting for approximately 50%, 27%, and 18% of Nike
      Brand footwear production, respectively.
    questions_and_answers:
      - question: >
          What is Nike's global manufacturing footprint and production
          distribution?
        answer: >
          Nike operates through a vast network of contract manufacturers, with 96
          footwear factories in 11 countries and 285 apparel factories in 33
          countries. Vietnam leads production with 50% of footwear
          manufacturing, followed by Indonesia at 27% and China at 18%, while
          Vietnam, China, and Cambodia account for 28%, 16%, and 15% of apparel
          production respectively.
      - question: >
          How does Nike manage its manufacturing relationships and quality
          control?
        answer: >
          Nike works with select key manufacturers, with four footwear contract
          manufacturers accounting for approximately 57% of Nike Brand footwear
          production, and the top five apparel manufacturers handling about 51%
          of apparel production. The company maintains strict quality control
          and manufacturing standards across its global supply chain.
      - question: |
          What are Nike's key operational strengths and competitive advantages?
        answer: >
          Nike maintains market leadership through product innovation, quality,
          and design; strong consumer engagement through marketing and digital
          experiences; and effective sourcing and distribution. The company
          leverages its global scale, brand strength, and relationships with
          athletes and influencers to maintain its competitive position.
  - context: >
      Nike's business strategy emphasizes digital transformation and direct
      consumer engagement, supported by significant investments in technology
      and innovation. The company maintains a strong focus on sustainability and
      human capital, with commitments to diversity, equity, and inclusion.
      Nike's workforce of 79,400 employees is guided by the company's Maxims and
      Code of Conduct, with initiatives focusing on employee development,
      well-being, and community impact.
    questions_and_answers:
      - question: >
          How does Nike approach human capital management and employee
          development?
        answer: >
          Nike focuses on attracting, developing, and retaining a diverse
          workforce through comprehensive training programs, career development
          opportunities, and regular employee feedback through surveys and
          listening sessions. The company maintains specific DE&I targets and
          provides extensive benefits including family care, military leave, and
          well-being programs.
      - question: >
          What are Nike's key initiatives in sustainability and community impact?
        answer: >
          Nike commits to investing 2% of pre-tax income into global communities,
          focusing on youth activity through play and sport, and creating a more
          equitable future. The company supports employee community involvement
          through volunteering and donation matching through the Nike
          Foundation.
      - question: |
          How does Nike maintain its competitive edge in the digital age?
        answer: >
          Nike leverages digital transformation across its operations, from
          consumer engagement to supply chain management. The company invests in
          technology and innovation while maintaining strong relationships with
          athletes, influencers, and teams to enhance brand value and market
          position.
  - context: >
      Nike faces various operational challenges and opportunities in the
      global market, including international trade complexities, supply chain
      management, and intense competition. The company actively monitors and
      addresses protectionist trends, maintains strong intellectual property
      protection with trademarks registered in over 190 jurisdictions, and
      continues to invest in innovation and product development.
    questions_and_answers:
      - question: |
          How does Nike manage international trade risks and challenges?
        answer: >
          Nike actively monitors protectionist trends and developments worldwide,
          engages in administrative and judicial processes to mitigate trade
          restrictions, and maintains the ability to develop alternative supply
          sources when needed. The company works with global business coalitions
          to address trade issues while observing competition laws.
      - question: |
          What is Nike's approach to intellectual property protection?
        answer: >
          Nike maintains a strong intellectual property portfolio with trademarks
          registered in over 190 jurisdictions, including the NIKE and Swoosh
          Design trademarks. The company actively protects its patents,
          copyrights, and trade secrets while vigorously defending against
          third-party infringement.
      - question: >
          How does Nike address competitive challenges in the athletic footwear
          and apparel industry?
        answer: >
          Nike maintains its competitive position through continuous product
          innovation, strong consumer connections, effective sourcing and
          distribution, and strategic marketing partnerships with athletes,
          teams, and leagues. The company focuses on product quality, design,
          and value while leveraging its global scale and brand strength.
  - context: >
      In fiscal year 2023, Nike's manufacturing network consisted of 123
      footwear factories in 11 countries and 291 apparel factories in 31
      countries. Vietnam remained the largest production hub, accounting for 50%
      of footwear and 29% of apparel manufacturing, followed by Indonesia and
      China for footwear (27% and 18% respectively), and China and Cambodia for
      apparel (18% and 16% respectively). The company maintained strong
      relationships with key manufacturers, with four footwear contractors
      accounting for 58% of production.
    questions_and_answers:
      - question: |
          How did Nike's manufacturing footprint evolve in fiscal 2023?
        answer: >
          Nike operated through 123 footwear factories in 11 countries and 291
          apparel factories in 31 countries, with Vietnam leading production at
          50% of footwear and 29% of apparel, followed by Indonesia and China
          for footwear (27% and 18%) and China and Cambodia for apparel (18% and
          16%).
      - question: |
          What were the key aspects of Nike's supplier relationships in 2023?
        answer: >
          Nike maintained strategic relationships with key manufacturers, with
          four footwear contractors accounting for 58% of production and the top
          five apparel manufacturers handling 52% of production, while also
          working with 146 strategic Tier 2 suppliers for materials.
      - question: |
          How did Nike manage its supply chain challenges in 2023?
        answer: >
          Nike experienced improving supply chain conditions throughout fiscal
          2023, though faced higher supply chain network costs due to
          inflationary pressures. The company maintained sufficient raw material
          sourcing through its contract manufacturers while managing ongoing
          supply chain volatility.
