      - question: |
          What were Nike's financial highlights for Q2 FY2023?
        answer: >
          Nike achieved revenues of $13,388 million and gross profit of $5,971
          million in Q2 FY2023, with net income reaching $1,578 million. The
          company's performance for the six months ended November 30, 2023,
          showed strong results with cumulative net income of $3,028 million.
      - question: |
          How did Nike manage its working capital in Q2 FY2023?
        answer: >
          Nike effectively managed working capital with inventory levels at $7,979
          million and accounts receivable of $4,782 million, while generating
          $2,751 million in cash from operations for the six months ended
          November 30, 2023, demonstrating strong operational efficiency.
      - question: >
          What strategic investments and capital returns did Nike implement in
          Q2 FY2023?
        answer: >
          Nike balanced strategic investments with shareholder returns, allocating
