      net income of $1,578 million for the quarter and $3,028 million for the
      six months ended November 30, 2023. Nike demonstrated strong operational
      performance while managing inventory levels and implementing strategic
      initiatives across its global operations.
    questions_and_answers:
      - question: |
          What were Nike's financial highlights for Q2 FY2023?
        answer: >
          Nike achieved revenues of $13,388 million and gross profit of $5,971
