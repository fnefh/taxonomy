document_outline: >
  This document contains quarterly financial reports (Form 10-Q)
  for Nike Inc. covering quarters from 2023-2024.

  The reports include detailed information about:

  1. Financial Performance
     - Quarterly revenue and operating metrics
     - Segment performance
     - Profitability measures
     - Cash flow and liquidity

  2. Business Operations
     - Manufacturing and supply chain
     - Research and development
     - Digital transformation
     - Operational efficiency

  3. Market Position
     - Brand performance
     - Geographic presence
     - Competitive dynamics
     - Strategic initiatives

  4. Risk Management
     - Operational risks
     - Market challenges
     - Regulatory compliance
     - Financial controls
seed_examples:
  - context: >
      In Q1 FY2025 (ended August 31, 2024), Nike reported revenues of $11,589
      million and gross profit of $5,257 million. The company achieved net
      income of $1,051 million while maintaining strong operational efficiency
      with total selling and administrative expenses of $4,048 million. Nike's
      financial position remained robust with $8,485 million in cash and
      equivalents and total assets of $37,867 million.
    questions_and_answers:
      - question: |
          What were Nike's key financial metrics in Q1 FY2025?
        answer: >
          Nike reported revenues of $11,589 million and gross profit of $5,257
          million, with net income reaching $1,051 million. The company
          maintained operational efficiency with selling and administrative
          expenses of $4,048 million, while generating earnings per share of
          $0.70.
      - question: |
          How did Nike manage its operational expenses during Q1 FY2025?
        answer: >
          Nike effectively managed its operational expenses with demand creation
          expense of $1,226 million and operating overhead expense of $2,822
          million, totaling $4,048 million in selling and administrative
          expenses, while maintaining strong gross profit margins.
      - question: |
          What was Nike's financial position at the end of Q1 FY2025?
        answer: >
          Nike maintained a strong financial position with $8,485 million in cash
          and equivalents, $1,809 million in short-term investments, and total
          assets of $37,867 million. The company's inventory level stood at
          $8,253 million with total shareholders' equity of $13,944 million.
  - context: >
      In Q3 FY2024 (ended February 29, 2024), Nike achieved revenues of
      $12,429 million and gross profit of $5,562 million. The company reported
      net income of $1,172 million for the quarter and $4,200 million for the
      nine months ended February 29, 2024. Nike continued to demonstrate strong
      operational performance while managing its global supply chain and
      implementing strategic initiatives.
    questions_and_answers:
      - question: |
          What were Nike's financial highlights for Q3 FY2024?
        answer: >
          Nike generated revenues of $12,429 million and gross profit of $5,562
          million in Q3 FY2024, achieving net income of $1,172 million. The
          company's performance for the nine months ended February 29, 2024,
          showed strong results with cumulative net income of $4,200 million.
      - question: |
          How did Nike manage its operational efficiency in Q3 FY2024?
        answer: >
          The company maintained operational efficiency with total selling and
          administrative expenses of $4,226 million, comprising $1,011 million
          in demand creation expense and $3,215 million in operating overhead
          expense, while achieving a strong gross profit margin.
      - question: |
          What was Nike's cash flow and liquidity position in Q3 FY2024?
        answer: >
          Nike maintained strong liquidity with $8,960 million in cash and
          equivalents and $1,613 million in short-term investments. The company
          generated $4,810 million in cash from operations for the nine months
          ended February 29, 2024, while managing working capital effectively.
  - context: >
      Nike's operational landscape in FY2024 demonstrated the company's
      ability to navigate market challenges while maintaining strong financial
      performance. The company continued to invest in digital capabilities,
      supply chain optimization, and brand strength while managing inventory
      levels and operational expenses effectively across global markets.
    questions_and_answers:
      - question: |
          How has Nike's inventory management evolved during FY2024?
        answer: >
          Nike has shown effective inventory management, reducing inventory levels
          from $8,454 million in May 2023 to $7,726 million by February 2024,
          while maintaining strong gross margins and optimizing its supply chain
          operations.
      - question: |
          What strategic investments has Nike made in FY2024?
        answer: >
          Nike has continued to invest in digital capabilities and operational
          infrastructure, with capital expenditures of $599 million in the first
          nine months of FY2024, while maintaining strong cash flow generation
          and returns to shareholders through dividends and share repurchases.
      - question: |
          How has Nike managed its capital allocation in FY2024?
        answer: >
          Nike has balanced growth investments with shareholder returns,
          allocating $3,214 million to share repurchases and $1,609 million to
          dividends in the first nine months of FY2024, while maintaining strong
          liquidity and operational flexibility.
  - context: >
      In Q2 FY2024 (ended November 30, 2024), Nike reported revenues of
      $12,354 million and gross profit of $5,389 million. The company achieved
      net income of $1,163 million for the quarter and $2,214 million for the
      six months ended November 30, 2024. Nike maintained strong operational
      efficiency while managing its capital allocation strategy, including share
      repurchases of $2,280 million and dividends of $1,115 million in the first
      half of FY2024.
    questions_and_answers:
      - question: |
          What were Nike's key financial results for Q2 FY2024?
        answer: >
          Nike generated revenues of $12,354 million and gross profit of $5,389
          million in Q2 FY2024, with net income of $1,163 million. For the six
          months ended November 30, 2024, the company achieved cumulative net
          income of $2,214 million while maintaining strong operational metrics.
      - question: |
          How did Nike manage its operational expenses in Q2 FY2024?
        answer: >
          The company effectively managed operational expenses with total selling
          and administrative expenses of $4,005 million, comprising $1,122
          million in demand creation expense and $2,883 million in operating
          overhead expense, while maintaining strong gross profit margins.
      - question: >
          What was Nike's approach to capital allocation in the first half of
          FY2024?
        answer: >
          Nike balanced shareholder returns with operational investments,
          allocating $2,280 million to share repurchases and $1,115 million to
          dividends in the first half of FY2024, while maintaining $7,979
          million in cash and equivalents and $1,782 million in short-term
          investments.
  - context: >
