          company's performance for the six months ended November 30, 2023,
          showed strong results with cumulative net income of $3,028 million.
      - question: |
          How did Nike manage its working capital in Q2 FY2023?
        answer: >
          Nike effectively managed working capital with inventory levels at $7,979
