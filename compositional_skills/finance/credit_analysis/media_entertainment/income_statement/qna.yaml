version: 3
task_description: Teach the model to analyze a media and entertainment company's income statement, focusing on revenue quality, cost structure, profitability, and industry-specific factors.
created_by: fnefh
seed_examples:
  - question: >
      How should revenue streams be evaluated in a media company's income statement?
    answer: >
      Analysts should assess revenue from advertising, subscriptions, content licensing,
      merchandise, and live events. They must evaluate revenue diversification, growth
      trends, and the impact of changing consumer preferences and technology.
  - question: |
      What cost factors are critical in analyzing a media company's performance?
    answer: >
      Key costs include content production, talent compensation, distribution, marketing,
      and technology infrastructure. Analysts should evaluate cost management efficiency
      and the impact on margins across different business segments.
  - question: >
      How should content amortization be analyzed in the income statement?
    answer: >
      Analysts must review content amortization policies, including the timing and method
      of expense recognition. They should assess how these policies reflect actual content
      consumption patterns and revenue generation.
  - question: |
      Which profitability metrics are essential for media companies?
    answer: >
      Key metrics include operating income, EBITDA, margins by segment, and return on
      investment in content. These should be tracked over time and compared with industry
      benchmarks to evaluate operational efficiency.
  - question: >
      How do technological changes impact revenue and cost structures?
    answer: >
      Analysts should assess how digital transformation affects traditional revenue streams
      and creates new opportunities. They must evaluate investments in technology and their
      impact on operating costs and competitive positioning.
  - question: |
      What role do non-recurring items play in income statement analysis?
    answer: >
      Analysts should identify and adjust for one-time items such as restructuring charges,
      asset write-downs, or legal settlements to better understand core operational
      performance and earnings quality.
  - question: >
      How should international operations be evaluated in the income statement?
    answer: >
      Analysis should cover revenue and cost trends across different markets, including
      the impact of currency fluctuations, local content requirements, and varying
      consumer preferences on financial performance.
  - question: >
      What overall insights can be drawn from a comprehensive income statement analysis?
    answer: >
      A thorough analysis integrates revenue quality, cost management, profitability
      metrics, and industry trends to assess financial sustainability and competitive
      position in the evolving media landscape.