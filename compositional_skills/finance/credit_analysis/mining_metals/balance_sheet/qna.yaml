version: 3
task_description: Teach the model to analyze a mining and metals company's balance sheet, focusing on asset quality, reserves valuation, capital investments, debt structure, liquidity, and industry-specific risks.
created_by: fnefh
seed_examples:
  - question: >
      How should mineral reserves and resources be evaluated on a mining company's balance sheet?
    answer: >
      Analysts should assess the quality, quantity, and valuation of proven and probable
      reserves. They must consider factors like ore grade, extraction costs, and commodity
      price assumptions used in valuation models.
  - question: |
      How should PP&E be analyzed in the mining and metals industry?
    answer: >
      Analysts must evaluate mining equipment, processing facilities, and infrastructure
      assets. Key considerations include asset age, maintenance requirements, and capital
      expenditure needs for sustaining and expansion projects.
  - question: >
      What factors are critical when analyzing inventory in mining companies?
    answer: >
      Inventory analysis should cover ore stockpiles, work-in-progress material, and
      finished metals. Analysts must assess valuation methods and the impact of commodity
      price fluctuations on inventory carrying values.
  - question: |
      How should debt structure and leverage be evaluated?
    answer: >
      Analysts should examine both short and long-term debt obligations, including project
      financing and equipment leases. They must calculate leverage ratios and assess the
      company's ability to service debt through commodity price cycles.
  - question: >
      What liquidity measures are essential for mining company analysis?
    answer: >
      Key metrics include current and quick ratios, working capital management, and cash
      reserves. Analysts must consider the company's ability to maintain operations and
      meet obligations during commodity price downturns.
  - question: |
      How should environmental liabilities be assessed?
    answer: >
      Analysts must evaluate provisions for mine closure, rehabilitation, and environmental
      compliance. They should assess the adequacy of reserves for potential liabilities
      and the impact on long-term financial flexibility.
  - question: >
      What risk management factors should be considered in balance sheet analysis?
    answer: >
      Analysts should assess exposure to commodity price volatility, currency fluctuations,
      and country risks. They must evaluate hedging strategies and the effectiveness of
      risk management programs in protecting the balance sheet.