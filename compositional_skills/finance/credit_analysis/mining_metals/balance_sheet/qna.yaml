version: 3
task_description: Teach the model to analyze a mining and metals company's
  balance sheet, focusing on asset quality, debt management, liquidity, and
  regulatory risks unique to the industry.
created_by: fnefh
seed_examples:
  - question: >
      How should a credit analyst evaluate the composition of mining
      properties and 

      mineral reserves on the balance sheet?
    answer: >
      Analysts should assess the valuation and classification of mining
      properties,

      including exploration properties and proven and probable reserves. They must

      review reserve quality, location, and extraction feasibility, and monitor any

      impairment indicators linked to market conditions or operational challenges.
  - question: >
      What factors should be considered when analyzing PP&E in the mining
      and metals 

      sector?
    answer: >
      Analysts must evaluate investments in mining equipment, processing
      facilities,

      transportation infrastructure, and technology assets. Key aspects include asset

      age, condition, utilization rates, and capital expenditure trends for maintenance

      and modernization.
  - question: >
      How should intangible assets, such as goodwill and licenses, be
      assessed in this 

      industry?
    answer: >
      Analysts should review goodwill from acquisitions and the valuation of
      licenses,

      exploration permits, and environmental permits. They must evaluate amortization

      policies, useful life assumptions, and potential impairment risks if market or

      operational conditions deteriorate.
  - question: >
      What working capital components are critical in a mining and metals
      company's 

      balance sheet?
    answer: >
      Analysts should examine inventory levels of raw materials, intermediate
      products,

      and finished metals, and assess turnover ratios to gauge efficiency. They should

      also review the quality and aging of accounts receivable, with attention to customer

      concentration risks.
  - question: |
      How should liabilities be evaluated in the mining and metals sector?
    answer: >
      Analysts must assess both short- and long-term debt obligations,
      including project

      financing, equipment loans, and working capital loans. They should calculate leverage

      ratios, such as Debt-to-Equity and Debt-to-EBITDA, and evaluate environmental and

      rehabilitation liabilities, deferred revenue, and contingent liabilities.
  - question: >
      What liquidity measures are essential for evaluating a mining and
      metals company's 

      balance sheet?
    answer: >
      Key liquidity measures include the current ratio and quick ratio.
      Analysts should

      evaluate working capital management by analyzing current assets and liabilities,

      and assess the company's ability to meet short-term obligations in cyclical markets.
  - question: >
      How should off-balance sheet items and risk management factors be
      incorporated 

      into the analysis?
    answer: >
      Analysts must identify off-balance sheet obligations such as operating
      leases and 

      joint ventures. They should also evaluate contingent liabilities and assess exposure

      to commodity price and currency risks through effective hedging strategies.
  - question: >
      What overall insights can be drawn from a comprehensive balance sheet
      analysis in 

      the mining and metals industry?
    answer: >
      A comprehensive analysis integrates asset quality, debt management,
      liquidity,

      off-balance sheet exposures, and risk management. This holistic view highlights

      strengths and risks—such as high leverage, reserve quality issues, and exposure to

      commodity price volatility—that can impact the company's creditworthiness.
