version: 3
task_description: Teach the model to analyze a media and entertainment company's balance sheet, focusing on asset quality, intangible assets, debt structure, liquidity, and industry-specific risks.
created_by: fnefh
seed_examples:
  - question: >
      How should a credit analyst evaluate content assets in a media company's balance sheet?
    answer: >
      Analysts should assess the value and amortization of content libraries, production costs,
      and distribution rights. They must evaluate content aging, revenue potential, and
      impairment risks across different platforms and markets.
  - question: |
      How should intangible assets be analyzed in the media industry?
    answer: >
      Analysts must examine goodwill from acquisitions, intellectual property rights,
      trademarks, and licenses. They should review amortization policies and assess
      potential impairment risks based on market conditions and competitive pressures.
  - question: >
      What factors are critical when analyzing PP&E in a media company?
    answer: >
      Key considerations include production facilities, broadcasting equipment, and digital
      infrastructure. Analysts should evaluate asset age, technological relevance, and
      capital expenditure trends for modernization and expansion.
  - question: |
      How should liabilities be assessed in a media company's balance sheet?
    answer: >
      Analysts must review both short and long-term debt obligations, including production
      financing, acquisition debt, and syndicated facilities. They should calculate leverage
      ratios and evaluate covenant compliance.
  - question: >
      How can working capital management be evaluated in the media industry?
    answer: >
      Working capital analysis should focus on accounts receivable from advertisers and
      distributors, content inventory management, and payment terms with suppliers.
      Seasonal factors and industry payment practices must be considered.
  - question: >
      What liquidity measures are essential for assessing a media company's balance sheet?
    answer: >
      Key metrics include current and quick ratios, along with cash reserves and credit
      facility availability. Analysts should evaluate the company's ability to fund content
      production and acquisitions while maintaining financial flexibility.
  - question: |
      How should off-balance sheet items be analyzed in media companies?
    answer: >
      Analysts must identify significant off-balance sheet commitments such as content
      licensing agreements, talent contracts, and production commitments. These obligations
      can materially impact future cash flows and financial flexibility.
  - question: >
      What risk management factors should be considered in balance sheet analysis?
    answer: >
      Analysts should assess exposure to foreign exchange fluctuations, interest rate risks,
      and content investment risks. They must evaluate hedging strategies and contingency
      plans for market volatility and changing consumer preferences.
